<div class="game-container">
  <h1 class="title">Tic Tac Toe</h1>
  <div class="board">
    @for (cell of board; track $index) {
      <div class="cell" (click)="makeMove($index)">
        {{ cell }}
      </div>
    }
  </div>
  <p class="status">{{ statusMessage }}</p>
  <button (click)="resetGame()" class="reset-btn">Reset</button>
</div>
